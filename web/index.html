<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Scraper - E-commerce Product Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-800 mb-2">
                <i class="fas fa-shopping-bag text-indigo-600"></i>
                Price Scraper
            </h1>
            <p class="text-gray-600 text-lg">Extract product information from e-commerce platforms</p>
        </header>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
            <!-- Input Section -->
            <div class="mb-6">
                <label for="platform" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-store mr-2 text-indigo-600"></i>Select Platform
                </label>
                <select id="platform" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all">
                    <option value="amazon">Amazon</option>
                    <option value="flipkart" disabled>Flipkart (Coming Soon)</option>
                    <option value="myntra" disabled>Myntra (Coming Soon)</option>
                    <option value="ajio" disabled>Ajio (Coming Soon)</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="url" class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-link mr-2 text-indigo-600"></i>Product URL
                </label>
                <input 
                    type="url" 
                    id="url" 
                    placeholder="https://www.amazon.in/dp/..." 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all"
                >
            </div>

            <button 
                id="searchBtn" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl flex items-center justify-center gap-2"
            >
                <i class="fas fa-search"></i>
                <span>Search Product</span>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
            <p class="mt-4 text-gray-600">Scraping product information...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-8">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <p id="errorMessage"></p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden fade-in">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Product Image and Basic Info -->
                <div class="md:flex">
                    <div class="md:w-1/3 p-6 bg-gray-50 flex items-center justify-center">
                        <img id="productImage" src="" alt="Product" class="max-w-full max-h-96 object-contain rounded-lg shadow-md">
                    </div>
                    <div class="md:w-2/3 p-8">
                        <h2 id="productTitle" class="text-3xl font-bold text-gray-800 mb-4"></h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div class="bg-indigo-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-600 mb-1">Price</p>
                                <p id="productPrice" class="text-2xl font-bold text-indigo-600"></p>
                            </div>
                            <div class="bg-green-50 p-4 rounded-lg">
                                <p class="text-sm text-gray-600 mb-1">Rating</p>
                                <div class="flex items-center">
                                    <span id="productRating" class="text-2xl font-bold text-green-600 mr-2"></span>
                                    <div class="flex text-yellow-400">
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-1">Availability</h3>
                            <div id="productAvailability" class="inline-block"></div>
                        </div>

                        <div class="mb-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-2">Description</h3>
                            <p id="productDescription" class="text-gray-700 leading-relaxed"></p>
                        </div>

                        <!-- Product Details (key/value table + key features) -->
                        <div class="mb-6">
                            <h1 class="text-2xl font-bold text-gray-800 mb-2">Product Details</h1>
                            <div id="productDetailsTable" class="overflow-auto mb-3"></div>
                            <div id="productDetailsList"></div>
                        </div>

                        <a id="productUrl" href="#" target="_blank" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-semibold">
                            <i class="fas fa-external-link-alt mr-2"></i>
                            View on Platform
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
